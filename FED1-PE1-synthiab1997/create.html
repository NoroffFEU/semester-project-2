<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/admin.css">
    
        <title>Add post</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header>
            <div class="logo">
                <h1 class="logo-text">Hot <span>View</span> Labs</h1>
            </div>
           
            <ul class="nav">
                <li>
                  <a href="#">
                     <i class="fa fa-user"></i>
                      Lili Bloom
                     <i class="fa fa-chevron-down"></i>
                   </a> 
                   <ul>
                      <li><a href="#" class="logout">logout</a></li>
                   </ul>
                </li>
            </ul>
        </header>

        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <ul>
                    <li><a href="postmanage.html">Manage Posts</a></li>
                    <li><a href="user_admin.html">Manage Users</a></li>
                    <li><a href="edit_post.html">Manage Topics</a></li>
                </ul>
            </div>
            <!-- // Left Sidebar -->

            <!-- //  admin content //-->
            <div class="admin-content">
                <div class="button-group">
                    <a href="create.html" class="btn btn-big">Add post</a>
                    <a href="postmanage.html" class="btn btn-big">Manage posts</a>
                </div>
    

                <div class="content">

                    <h2 class="page-title">Add Posts</h2>

                    <form action="create.html" method="post">
                        <div>
                            <label>Title</label>
                            <input type="text" name="title" class="text-input">
                        </div>
                        <div>
                            <label>Body</label>
                            <textarea name="body" id="body"></textarea>
                        </div>
                        <div>
                            <label>Image</label>
                            <input type="file" name="image" class="text-input">
                        </div>
                        <div>
                            <label>Topic</label>
                            <select name="topic" class="text-input">
                                <option value="blog1">blog 1</option> 
                                <option value="blog 2">Blog @</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-big">Add Post</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
            <!-- JQuery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

           <!-- Custom Script -->
           <script src="js/scripts.js"></script>
        
    </body>
