<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="HotViewLabs"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/admin.css">
        <title>manage User</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    
    <body>
        <header>
            <div class="logo">
                <h1 class="logo-text">Hot <span>View</span> Labs</h1>
            </div>
            <ul class="nav">
                <li>
                  <a href="#">
                     <i class="fa fa-user"></i>
                      Lili Bloom
                     <i class="fa fa-chevron-down"></i>
                   </a> 
                   <ul>
                      <li><a href="#" class="logout">logout</a></li>
                   </ul>
                </li>
            </ul>
        </header>

        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <ul>
                    <li><a href="create.html">Manage Posts</a></li>
                    <li><a href="admin.html">Manage Users</a></li>
                    <li><a href="edit_post.html">Manage Topics</a></li>
                </ul>
            </div>
            <!-- // Left Sidebar -->


            <!-- Admin Content -->
            <div class="admin-content">
                <div class="button-group">
                    <a href="admin.html" class="btn btn-big">Add user</a>
                    <a href="user_admin.html" class="btn btn-big">Manage Users</a>
                </div>
    


                <div class="content">

                    <h2 class="page-title">Add User</h2>

                    <form action="admin.html" method="post">
                        <div>
                            <label>Username</label>
                            <input type="text" name="username"
                                class="text-input">
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" name="email" class="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" name="password"
                                class="text-input">
                        </div>
                        <div>
                            <label>Password Confirmation</label>
                            <input type="password" name="passwordConf"
                                class="text-input">
                        </div>
                        <div>
                            <label>Role</label>
                            <select name="role" class="text-input">
                                <option value="Author">Private User</option>
                                <option value="Admin">Public User</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-big">Add User</button>
                        </div>
                    </form>

                </div>
            <!-- // Admin Content -->

        </div>
        <!-- // Page Wrapper -->



        <!-- JQuery -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Custom Script -->
        <script src="js/main.js"></script>

    </body>

</html>
